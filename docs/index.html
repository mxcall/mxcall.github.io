  <style>
    /* 不加 右侧文章另存为后没有滚动条, 加了没有跳跃顶部按钮/同时文章大标题点击切换有问题 */

    #docsify-darklight-theme {
        top: 60px;
    }
    /*加重描述strong*/
    .markdown-section strong {
      color: rgb(239, 112, 96);
    }

    .app-nav{
      position: fixed;
      margin: 0px 0px 0px 0px !important;;
      
      padding: 10px 0 10px 0;
      /* width: calc(100% - 325px); */
      background-color: #fff;
      height: 55px;
      /* border-bottom: 1px solid #eee; */
      
    }
    
    .app-nav ul {
      padding-inline-start: 10px;
    }

    /*.github-corner{
      position: absolute;
      z-index: 999999;
      top: 0;
    }*/

    .markdown-section code {
      border-radius: 2px;
      font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
      font-size: 16px !important;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: nowrap;
      /*border: 1px solid #282c34;*/
      /*color: rgb(184, 101, 208);*/
    }

    .markdown-section > div > img, .markdown-section pre {
      box-shadow: 2px 2px 20px 6px rgb(255, 255, 255) !important;
    }

    .markdown-section a:not(:hover) {
      color: #3e4843;
      font-weight: 400;
      text-decoration: none;
    }
    .markdown-section a:hover{
      color: #3e4843;
      font-weight: 400;
      text-decoration: underline;
    }

 

    /*侧边栏*/
    /* aside.sidebar ul li.active > a {
      font-size: 16px !important;
    }

    aside.sidebar ul li.active > a:before {
      content: '' !important;
      position: absolute !important;
      margin: 0 !important;

      border-radius: 50% !important;
    } */

    /*以上调侧边栏*/

    /*h1 span{
      display:inline-block;
      background: rgb(66, 185, 131);
      color:#ffffff;
      padding:  10px  16px;
      border-radius:5px;
      box-shadow: 1px 1px 3px black;
    }*/
    .markdown-section blockquote {
      border-left: 4px solid #18b56666;
      margin: 1.4em 0;
    }
    /* 一级标题内容 */
    #main h1 {
      border-bottom: 4px double #1a9959;
      text-align: center;
    }
    #main h1 span {
      font-size: 1.0em;
      display:inline-block;
      font-weight: bold;
      color: #17a75e;
      padding:3px 10px 20px;
      border-top-right-radius:3px;
      border-top-left-radius:3px;
      margin-right:3px;
    }

    /* 二级标题内容 */
    #main h2 {
      text-align:left;
      margin:20px 10px 0px 0px;
    }
    #main h2 span {
      font-size: 24px;
      color:#18b566;
      font-weight:bolder;
      display:inline-block;
      padding-left:10px;
      border-left:5px solid #18b566;
    }
    
    /* 三级标题内容 */
    #main h3 {
      font-size: 20px;
      color: #18b566;
    }
    #main h3 span {
      font-size: 20px;
      color: #18b566;
      border-bottom: 2px solid #18b566;
    }
    #main h3 a:link,a:visited,a:hover{
      text-decoration:none;
    }

    /* 四级标题内容 */
    #main h4 {
      font-size: 18px;
      color: #18b566;
    }
    #main h4 span {
      font-size: 18px;
      color: #18b566;
    }
    #main h4 a:link,a:visited,a:hover{
      text-decoration:none;
    }

    
    /*代码块背景*/
    p code{
      background-color: rgb(255, 255, 255) !important;
    }

    .markdown-section p.tip,
    .markdown-section tr:nth-child(1n) {
      font-size: 16px !important;
    }

    .markdown-section h1 {
      margin: 1rem 0 2rem 0;
    }

    .markdown-section h2 {
      margin: 2rem 0 1rem;
    }
    img,
    pre {
      border-radius: 5px;
    }

    /*添加代码块复制按钮样式*/
    .docsify-copy-code-button {
      background: #00a1d6 !important;
      color: #FFFFFF !important;
      font-size: 13px !important;
    }

    ::after{
      color: #9da2fd !important;
      font-size: 13px !important;
    }
    .markdown-section>p {
      font-size: 16px !important;
    }


    /*代码块头部图标 start*/
    .markdown-section pre:before {
      content: '';
      display: block;
      background: url(/plugin/img/code_beautiful.png);
      height: 30px;
      background-size: 40px;
      background-repeat: no-repeat;
      background-color: #1C1C1C;
      background-position: 10px 10px;
    }
    /*代码块头部图标 end*/

    .markdown-section pre>code {
      color: #c0c3c1 !important;
      font-family: 'Inconsolata', consolas,"PingFang SC", "Microsoft YaHei", monospace !important;
      background-color: #212121 !important;
      font-size: 15px !important;
      white-space: pre !important;
      line-height: 1.5 !important;
      -moz-tab-size: 4 !important;
      -o-tab-size: 4 !important;
      tab-size: 4 !important;
      /*border-radius: .3em;*/
    }

    /* ol, ul, li{
      line-height: 27px !important;
      font-size: 16px !important;
    } */
    @media (min-width:600px) {
      .markdown-section pre>code {
        font-size: 15px !important;
        letter-spacing: 1.1px !important;
      }

    }
    @media (max-width:600px) {
      .markdown-section pre>code {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 16px !important;
      }
      pre:after {
        content: "" !important;
      }
    }
    section.cover h1 {
      margin: 0;
    }

    pre {
      background-color: #212121 !important;
    }

    @media (min-width:600px) {
      pre code {
        /*box-shadow: 2px 1px 20px 2px #aaa;*/
        /*border-radius: 10px !important;*/
        padding-left: 20px !important;
      }

    }

    @media (max-width:600px) {
      pre {
        padding-left: 3px !important;
        padding-right: 3px !important;
        margin-left: -20px !important;
        margin-right: -20px !important;
        box-shadow: 0px 0px 20px 0px #f7f7f7 !important;
      }

      /*代码块复制按钮默认隐藏*/
      .docsify-copy-code-button {
        display: none;
      }

      .advertisement{
        display: none;
      }

    }

    .markdown-section pre {
      padding-left: 0 !important;
      padding-right: 0px !important;
    }

    .markdown-section {
      margin: 0 3.2% !important;
    }

    /*修改代码块代码颜色显示*/
    .token.directive.keyword{
      color: #4faee2 !important;
    }

    .token.keyword{
      color: #c678dd !important;
    }

    .token.comment{
      color: #737c8b !important;
    }

    .token.tag{
      color: #a589ad !important;
    }

    .token.attr-name{
      color: #de916c !important;
    }

    .token.attr-value{
      color: #4faee2 !important;
    }

    .token.macro.property{
      color: #4faee2 !important;
    }

    .token.function{
      color: #e6b456 !important;
    }
    .token.string{
      color: #98b755 !important;
    }
    .token.punctuation{
      color: #c0c3c1 !important;
    }

    .token.number{
      color:#c0c3c1  !important;
    }

    a.section-link{
      font-size: .9rem !important;
    }

    .advertisement {
      position: fixed;
      right: 25px;
      bottom: 100px;
      width: 110px;
      box-shadow: -1px 0 2px 0px #c5ebda;
      padding: 10px;
      z-index: 99;
      background-color: #fff;
      text-align: center;
    }

    .advertisement p,
    h4 {
      margin: 0;
      padding: 0;
    }

    .advertisement .Tencent_code h4 {
      font-size: 15px;
      color: #25a46a;
      margin-bottom: 10px;
    }

    /* 滚动条样式 start*/
    ::-webkit-scrollbar{width:5px; height:0px}
    ::-webkit-scrollbar-thumb{
      background: #33a9dc;
      background-image: linear-gradient(#6ecd56, #33a9dc, #cb6196, #c16290);
      border-radius: 2em;
    }

<div id="app">🏃‍🏃‍🏃‍💨加载中...</div>

  <script>
    window.$docsify = {
      name: "Luya's Home",
      nameLink: '#/',
      //repo: 'wugenqiang/NoteBook',
      themeColor: '#18b566', // 主题颜色
      loadSidebar: true,//_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载
      subMaxLevel: 6, //在自定义边栏中添加目录（TOC)
      auto2top: true,  //当路线改变时,滚动到屏幕的顶部
      loadNavbar: true,//_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载
      
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md',
        '/README': '/README_EN',
      },
      executeScript: true,//执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开
      // maxLevel: 6,//最大的内容表级别
      externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
      coverpage: true,
      onlyCover: false,
      topMargin: 60,//滚动后距离顶部
      //executeScript: true,//执行页面上的脚本，仅解析第一个脚本标签
      // sidebarDisplayLevel: 1,
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        namespace: 'LuyasHome',
      },
      mergeNavbar: true,
      footer: {
        copy: '我是页脚。 —— <a href="https://mxcall.gitee.io/homepage/" target="_blank">个人导航页</a><br/><br/>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/mxcall/mxcall.github.io/tree/master/docs/',null, '✍ Edit')
        //EditOnGithubPlugin.create('https://github.com/mxcall/mxcall.github.io/blob/master/docs/',null, '✍ Edit')
      ]
    }
  </script>
